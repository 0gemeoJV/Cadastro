<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <script src="https://kit.fontawesome.com/b95a02b008.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="login-box" class="login">
            <form>
                <h1>Login</h1>
                <div class="input-box">
                    <input placeholder="User" type="text" required>
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Password" type="password" required>
                    <i class="fa-solid fa-key"></i>
                </div>
                <div>
                    <button type="submit">Entrar</button>
                </div>
                <div>
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot password</a>
                </div>
                <div>
                    <p>Don't you have an account? <a id="sign-up-link" onclick="showSignup()" href="#">Sign up.</a></p>
                </div>
            </form>
        </div>
        
        <div class="sign-up" id="sign-up-box">
            <form>
                <h1>Sign up</h1>
                <div class="input-box">
                    <input placeholder="First name" type="text" required>
                </div>
                <div class="input-box">
                    <input placeholder="Last name" type="text" required>
                </div>
                <div class="input-box">
                    <input placeholder="User" type="text" required>
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Password" type="password" required>
                    <i class="fa-solid fa-key"></i>
                </div>
                <div>
                    <button type="submit">Cadastre-se</button>
                </div>
                <div>
                    <p>Already have an account? <a id="login-link" onclick="showLogin()" href="#">Login.</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
